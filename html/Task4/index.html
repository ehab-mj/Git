<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>
            <img style="width: 50px; height: 50px; padding: 2px;"
                src="https://cdn-icons-png.flaticon.com/512/306/306000.png" alt="">Spy HQ
        </h1>
    </header>

    <main>
        <div class="SideBar">
            <button class="box Agents">Agents</button>
            <button class="box Intel">Intel</button>
            <button class="box Gadgets">Gadgets</button>
        </div>

        <div class="Absolute">
            <h1>Agent Roster</h1>
            <div class="box X">Agent X</div>
            <div class="box Y">Agent Y</div>
            <div class="box Z">Agent Z</div>
        </div>

        <div class="Relative">
            <h1>Field Deployment</h1>
            <div class="Card">
                <h2>Agent Zulu - Active</h2>
            </div>
        </div>
    </main>
</body>

</html>
